<body>
    <nav class="navbar sticky-top navbar-expand-md bg-dark navbar-dark border-bottom">
        <div class="container-fluid controlMaxWidth">
            <a class="navbar-brand" href="#"><i class="far fa-play-circle"></i> ZENÉSZKERESŐ</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary mr-4 mt-1 py-1 text-white" href="#aHirdetesek"> Hirdetés
                            feladása

                    <li class="nav-item">
                        <a class="nav-link mr-4" href="#aRegister"> Regisztráció </a>

                    <li class="nav-item">
                        <a class="nav-link" href="#aLogin"> Bejelentkezés </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container loginSiteContainer">
        <!-- <div class="my-3 alert alert-danger text-center">
            Helytelen adatok
        </div> -->

        <div class="loginBox text-center mt-3">
            <h1 class="red">Regisztráció</h1>
            <p class="lead"><i class="fas fa-user"></i> Hozz létre egy új fiókot </p>

            <form class="form" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Felhasználónév" name="username" required />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail cím" name="email" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Jelszó" name="password" minLength="6" required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Jelszó megerősítése" name="password2" minLength="6" required/>
                </div>
                <input type="submit" class="form-control btn btn-red" value="Regisztráció" />
            </form>
            <p class="mt-3 text-muted">
                Már van fiókod? <a href="#">Jelentkezz be!</a>
            </p>
        </div>

    </div>

    </div>
